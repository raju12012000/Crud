{% extends "layout.html" %}
{% block body %}
    <div>
        <input type="text" id="myInput" onkeyup="search()" placeholder="Search for part name..">

    </div><br>
    <div>
        <a href="/new_part" class="btn btn-outline-secondary">Add New</a><br><br>
    </div>
    <div>
        <table id="myTable">
            <tr>
                <th>PART ID</th>
                <th>PART NAME</th>
            </tr>
            {% for rows in rows %}
                <tr>
                    <td>{{ rows[0] }}</td>
                    <td>{{ rows[1] }}</td>

                    <td style="width: 0px;background-color: white;border: none;"><a href="/update_part/{{ rows[0] }}"
                                                                                    class="btn btn-outline-secondary">Edit</a>
                    </td>
                    <td style="width: 0px;background-color: white;border: none;"><a href="/assign_vendor/{{ rows[0] }}"
                                                                                    class="btn btn-outline-secondary">Assign
                        vendor</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div><br><br><br><br>

{% endblock body %}
